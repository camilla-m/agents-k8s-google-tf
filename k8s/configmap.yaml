apiVersion: v1
kind: ConfigMap
metadata:
  name: adk-config
  namespace: adk-travel
  labels:
    app: google-adk
    component: config
    version: "1.0"
  annotations:
    description: "Configuration for Google ADK Travel System - Service Account Only"
data:
  # Google Cloud Configuration (ONLY REQUIRED CONFIG)
  GOOGLE_CLOUD_PROJECT: "YOUR_PROJECT_ID"  # This will be replaced by deploy script
  GOOGLE_CLOUD_LOCATION: "us-central1"
  
  # ADK Configuration
  ADK_VERSION: "1.0"
  
  # Application Configuration
  LOG_LEVEL: "INFO"
  DEBUG: "false"
  HOST: "0.0.0.0"
  PORT: "8080"
  METRICS_PORT: "8090"
  
  # Flask Configuration
  FLASK_ENV: "production"
  
  # Agent Configuration
  CONVERSATION_TIMEOUT: "1800"  # 30 minutes
  MAX_CONVERSATION_TURNS: "50"
  CONVERSATION_CLEANUP_INTERVAL: "3600"  # 1 hour
  
  # Performance Configuration
  THREAD_POOL_MAX_WORKERS: "10"
  REQUEST_TIMEOUT: "30"
  AGENT_QUERY_TIMEOUT: "45"
  PLANNING_QUERY_TIMEOUT: "60"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Security Configuration
  CORS_ENABLED: "false"
  RATE_LIMITING_ENABLED: "false"
  
  # Data Configuration (using mock data for travel APIs)
  USE_MOCK_DATA: "true"
  MOCK_FLIGHT_DATA: "true"
  MOCK_HOTEL_DATA: "true"
  MOCK_ACTIVITY_DATA: "true"
  
  # Gemini Configuration (via Service Account)
  GEMINI_MODEL: "gemini-1.5-pro"
  GEMINI_TEMPERATURE: "0.7"
  GEMINI_MAX_OUTPUT_TOKENS: "2048"
  USE_SERVICE_ACCOUNT_ONLY: "true"