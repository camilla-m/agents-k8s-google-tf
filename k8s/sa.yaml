apiVersion: v1
kind: ServiceAccount
metadata:
  name: adk-agents
  namespace: adk-travel
  labels:
    app: adk-travel
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: adk-travel
  name: adk-agents-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: adk-agents-binding
  namespace: adk-travel
subjects:
- kind: ServiceAccount
  name: adk-agents
  namespace: adk-travel
roleRef:
  kind: Role
  name: adk-agents-role
  apiGroup: rbac.authorization.k8s.io